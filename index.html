<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/images/favicon.png">
        
        
    <title>JavaScript Quiz</title>
    <style>
            .hide {
                    display:none;
            }
    </style>
</head>

<div id = "entireBody">
<header>

    <h1 class = "titleHeader">The Gauntlet</h1>
    <h2 id = "titleHeaderTwo" class = "titleHeader">Testing Basic Coding Knowledge</h2>
    <br>
    <h3 class = "titleHeader">Click START to begin - you will have 60 seconds</h3>
    <br>
    <div class="timerContainer" id="timerContainer">
        <div class="blink" id = "timerEl" type=text> </div>
    </div>
    <br>

</header>

<body>

    <div id = "quizContainer">

        <div id = "startControls">
            <button id = "startBtn">START</button>
        </div>
        <br>

        <div class="quizSection">
            <h2 id="questionFiller">Question!</h2>
                <div id = "questions">
                    <br>

                    <div id="questionOne" style="display:none">Question 1
                        <br>
                        <div class="choices">
                            <button id="A">A</button>
                            <button id="B">B</button>
                            <button id="C">C</button>
                            <button id="D">D</button>
                         </div>
                    </div>            
            <!-- <br>
            <div id = "yesNo"></div>
            <br> -->
                    <div id="questionTwo" style="display:none">Question 2
                        <br>
                        <div class="choices">
                            <button id="2-A">A</button>
                            <button id="2-B">B</button>
                            <button id="2-C">C</button>
                            <button id="2-D">D</button>
                        </div>
                    </div>
                
                    <div id="questionThree" style="display:none">Question 3
                        <br>
                        <div class="choices">
                            <button id="3-A">A</button>
                            <button id="3-B">B</button>
                            <button id="3-C">C</button>
                            <button id="3-D">D</button>
                        </div>
                    </div>

                    <div id = "questionFour" style="display:none">Question 4
                        <br>
                        <div class="choices">
                            <button id="4-A">A</button>
                            <button id="4-B">B</button>
                            <button id="4-C">C</button>
                            <button id="4-D">D</button>
                        </div>
                    </div>

                <br>
   
        <div id ="moreControls" style="display:none">
            <button id = "submitButton">Submit</button>

        </div>

        <br>

        <div id="score">
            <span id="userScore">0</span>
            <span id="total-score">/ 5</span>
        </div>

        <br>
        <br>

    </div>
</div>    

    <script src="./assets/new-new-script.js"></script>

</body>
</html>
