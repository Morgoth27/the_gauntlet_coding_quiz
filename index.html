<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css">
    <title>JavaScript Quiz</title>
    <style>
            .hide {
                    display:none;
            }
    </style>
</head>

<header>

    <h1 class = "titleHeader">The Gauntlet</h1>
    <h2>Testing Basic Coding Knowledge</h2>
    <br>
    <h3 class = "titleHeader">Click START to begin - you will have 60 seconds</h3>
    <br>
    <br>
    <div id = "timerEl"> </div>
</header>

<body>

    <div id = "quizContainer">

        <div id = "startControls">
            <button id = "startBtn">START</button>
        </div>
        <br>

        <div class="quizSection">
            <h2>Question!</h2>
                <div id = "questions">
                    <br>

                    <div id="questionOne">Question 1
                        <br>
                        <div class="choices">
                            <button id="A">A</button>
                            <button id="B">B</button>
                            <button id="C">C</button>
                            <button id="D">D</button>
                         </div>
                    </div>            
            <!-- <br>
            <div id = "yesNo"></div>
            <br> -->
                    <div id="questionTwo">Question 2
                        <br>
                        <div class="choices">
                            <button id="2-A">A</button>
                            <button id="2-B">B</button>
                            <button id="2-C">C</button>
                            <button id="2-D">D</button>
                        </div>
                    </div>
                
                    <div id="questionThree">Question 3
                        <br>
                        <div class="choices">
                            <button id="3-A">A</button>
                            <button id="3-B">B</button>
                            <button id="3-C">C</button>
                            <button id="3-D">D</button>
                        </div>
                    </div>

                    <div id = "questionFour">Question 5
                        <br>
                        <div class="choices">
                            <button id="4-A">A</button>
                            <button id="4-B">B</button>
                            <button id="4-C">C</button>
                            <button id="4-D">D</button>
                        </div>
                    </div>

                <br>
   
        <div id ="moreControls">
            <button id = "submitButton">Submit</button>

        </div>

        <br>

        <div id="score">
            <span id="userScore">0</span>
            <span id="total-score">/ 5</span>
        </div>

        <br>
        <br>

    </div>

    <script src="./assets/newest-script.js"></script>

</body>
</html>
